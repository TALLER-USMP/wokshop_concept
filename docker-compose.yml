services:
  # Backend - Azure Functions
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: silabos-backend
    ports:
      - "7071:7071"
    environment:
      - FUNCTIONS_WORKER_RUNTIME=${FUNCTIONS_WORKER_RUNTIME:-node}
      - AzureWebJobsScriptRoot=${AzureWebJobsScriptRoot:-/home/site/wwwroot}
      - AzureFunctionsJobHost__Logging__Console__IsEnabled=${AzureFunctionsJobHost__Logging__Console__IsEnabled:-true}
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - ./backend/src:/home/site/wwwroot/src
      - ./backend/local.settings.docker.json:/home/site/wwwroot/local.settings.json
    networks:
      - app-network
    restart: unless-stopped

  # Frontend - React con Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: silabos-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  # Prometheus para monitoreo
  prometheus:
    image: prom/prometheus:latest
    container_name: silabos-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - app-network
    restart: unless-stopped

  # Grafana para visualizaci√≥n (opcional)
  grafana:
    image: grafana/grafana:latest
    container_name: silabos-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-storage:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  grafana-storage:
