name: Deploy Azure Function with RBAC

on:
  push:
    branches:
      - main
      - JeanClix-patch-1

env:
  AZURE_FUNCTIONAPP_NAME: 'silabosUsmp'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './backend'
  NODE_VERSION: '22.x'

jobs:
  build-and-deploy:
    runs-on: [self-hosted, jean]  # üëà Ahora corre en tu runner Ubuntu

    steps:
      # 1Ô∏è‚É£ Descargar el c√≥digo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configurar Node.js
      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/package-lock.json'

      # 3Ô∏è‚É£ Instalar dependencias
      - name: Install dependencies
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        run: npm ci

      # 4Ô∏è‚É£ Ejecutar tests (opcional)
      - name: Run tests
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        run: npm test
        continue-on-error: true

      # 5Ô∏è‚É£ Login a Azure usando Service Principal
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 6Ô∏è‚É£ Configurar runtime de Azure Function (Linux ‚Üí bash, no powershell)
      - name: Set Function App Runtime
        run: |
          az functionapp config appsettings set \
            --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
            --resource-group silabosUsmp_group \
            --settings FUNCTIONS_NODE_VERSION=~20 \
                      WEBSITE_NODE_DEFAULT_VERSION=~20 \
                      FUNCTIONS_EXTENSION_VERSION=~4
        shell: bash

      # 7Ô∏è‚É£ Desplegar usando Azure Functions Action con RBAC
      - name: Deploy to Azure Function
        uses: azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          slot-name: 'production'
          respect-funcignore: true

      # 8Ô∏è‚É£ Verificar el estado del deployment
      - name: Verify deployment
        run: |
          echo "Checking function app status..."
          az functionapp show --name ${{ env.AZURE_FUNCTIONAPP_NAME }} --resource-group silabosUsmp_group --query "state"
        shell: bash

      # 9Ô∏è‚É£ Logout de Azure (buena pr√°ctica de seguridad)
      - name: Logout from Azure
        run: az logout
        if: always()
